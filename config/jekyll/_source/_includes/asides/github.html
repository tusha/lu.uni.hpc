{% if site.github_user %}
<section>
  <h2><i class="icon-github-alt"></i>  GitHub Repos</h2>
  <ul id="gh_repos">
    <li class="loading"><i class="icon-spinner icon-spin"></i> Status updating...</li>
  </ul>
  {% if site.github_show_profile_link %}
  <a href="https://github.com/{{site.github_user}}" class="btn"><span class="disabled"><i class="icon-github icon-large" ></i> <small><strong>Follow @{{site.github_user}}</strong></small></span></a>
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function(){
        github.showRepos({
            user: '{{site.github_user}}',
            count: {{site.github_repo_count}},
            skip_forks: {{site.github_skip_forks}},
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"> </script>
</section>
{% endif %}
